<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Prototype Events</title>
</head>
<body>
    <div class="overall">
        <header class="header">
            <h1 id="header" class="text-center">Picnic</h1>
        </header>
        <main class="main" id="main">
            <section class="container form-section">
                <form action="#" class="form picnic-form">
                    <div class="mb-3 row">
                        <div class="col-md-4">
                            <label for="picnicArea" class="form-label">Enter a Dream Picnic Location Image:</label>
                            <input type="url" class="form-control" name="" id="image" value="" placeholder="Location" required>
                        </div>
                        <div class="col-md-4">
                            <label for="picnicTime" class="form-label">Enter a Time of Day (Morning, Dusk, etc.):</label>
                            <input type="text" class="form-control" name="" id="timeOfDay" value="" placeholder="Time" required>
                        </div>
                        <div class="col-md-4">
                            <label for="blanketPlace" class="form-label">Enter a Blanket Placement (Shade, Sun, etc.):</label>
                            <input type="text" class="form-control" name="" id="blanketPlace" value="" placeholder="Blanket Place" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-4">
                            <label for="mainDish" class="form-label">Enter a Main Food:</label>
                            <input type="text" class="form-control" name="" id="mainDish" value="" placeholder="Main Food" required>
                        </div>
                        <div class="col-md-4">
                            <label for="drink" class="form-label">Enter a Drink:</label>
                            <input type="text" class="form-control" name="" id="drink" value="" placeholder="Drink" required>
                        </div>
                        <div class="col-md-4">
                            <label for="desert" class="form-label">Enter a Desert:</label>
                            <input type="text" class="form-control" name="" id="desert" value="" placeholder="Desert" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <input type="submit" name="submitBtn" id="submitBtn" value="Submit" class=" submitBtn btn btn-outline-primary">
                        </div>
                    </div>
                </form>
            </section>
            <section class="container">
                <h2>Picnics</h2>
                <div class="row" id="picnicDisplay">
                    <!-- <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 id="title" class="text-dark">title</h3>
                            </div>
                            <img src=""alt="placeholder" class="img-fluid guardian-img" />
                            <div class="card-body">
                                <p class="card-text text-dark">Origin Region: <span id="originRegion"></span></p>
                                <p class="card-text text-dark">Element Subclass <span id="elementSubclass"></span></p>
                            </div>
                            <div class="card-footer">
                                <p class="card-text text-dark">Primary Weapon: <span id="primaryWeapon"></span></p>
                                <p class="card-text text-dark">Secondary Weapon: <span id="secondaryWeapon"></span></p>
                                <p class="card-text text-dark">Heavy Weapon: <span id="heavyWeapon"></span></p>
                            </div>
                        </div>
                    </div> -->
                </div>
            </section>
        </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
